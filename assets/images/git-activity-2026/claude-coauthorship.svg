<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4956a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soloGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#333">AI-Assisted Development</text>

  <!-- Donut chart centered at 170, 170 -->
  <!-- Claude: 174/403 = 43.2% = 155.5 degrees -->
  <!-- Solo: 229/403 = 56.8% = 204.5 degrees -->

  <!-- Background circle (solo commits - larger arc) -->
  <circle cx="170" cy="170" r="90" fill="none" stroke="url(#soloGrad)" stroke-width="40"
          stroke-dasharray="361.3 566" stroke-dashoffset="0" transform="rotate(-90 170 170)"/>

  <!-- Claude arc (43.2%) -->
  <circle cx="170" cy="170" r="90" fill="none" stroke="url(#claudeGrad)" stroke-width="40"
          stroke-dasharray="244.4 566" stroke-dashoffset="-361.3" transform="rotate(-90 170 170)"/>

  <!-- Center text -->
  <text x="170" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#333">403</text>
  <text x="170" y="182" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">total commits</text>

  <!-- Stats panel on right -->
  <rect x="290" y="70" width="190" height="180" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8"/>

  <!-- Claude stats -->
  <rect x="305" y="90" width="20" height="20" fill="url(#claudeGrad)" rx="4"/>
  <text x="335" y="104" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">Claude Code</text>
  <text x="335" y="122" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#c4956a">174</text>
  <text x="380" y="122" font-family="system-ui, sans-serif" font-size="14" fill="#666">commits</text>
  <text x="335" y="140" font-family="system-ui, sans-serif" font-size="13" fill="#888">43.2% of total</text>

  <!-- Divider -->
  <line x1="305" y1="155" x2="465" y2="155" stroke="#e8e8e8" stroke-width="1"/>

  <!-- Solo stats -->
  <rect x="305" y="170" width="20" height="20" fill="url(#soloGrad)" rx="4"/>
  <text x="335" y="184" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">Solo Development</text>
  <text x="335" y="202" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3498db">229</text>
  <text x="380" y="202" font-family="system-ui, sans-serif" font-size="14" fill="#666">commits</text>
  <text x="335" y="220" font-family="system-ui, sans-serif" font-size="13" fill="#888">56.8% of total</text>

  <!-- Bottom insight -->
  <text x="250" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#555">Claude adoption began in 2025 for accessibility &amp; refactoring work</text>
  <text x="250" y="308" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">Co-Authored-By: Claude Opus 4.5</text>
</svg>
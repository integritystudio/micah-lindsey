<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="weekdayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="weekendGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58d68d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#333">Activity by Day of Week</text>

  <!-- Y-axis grid lines -->
  <line x1="55" y1="60" x2="480" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  <text x="45" y="64" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#666">120</text>

  <line x1="55" y1="100" x2="480" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <text x="45" y="104" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#666">90</text>

  <line x1="55" y1="140" x2="480" y2="140" stroke="#e0e0e0" stroke-width="1"/>
  <text x="45" y="144" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#666">60</text>

  <line x1="55" y1="180" x2="480" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <text x="45" y="184" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#666">30</text>

  <line x1="55" y1="220" x2="480" y2="220" stroke="#e0e0e0" stroke-width="1"/>
  <text x="45" y="224" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#666">0</text>

  <!-- Scale: max 114 = 160px, scale = 160/114 = 1.4 -->

  <!-- Sunday: 114 (weekend) -->
  <rect x="65" y="60" width="50" height="160" fill="url(#weekendGrad)" rx="3"/>
  <text x="90" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Sun</text>
  <text x="90" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="600">114</text>

  <!-- Monday: 88 -->
  <rect x="125" y="97" width="50" height="123" fill="url(#weekdayGrad)" rx="3"/>
  <text x="150" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Mon</text>
  <text x="150" y="91" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">88</text>

  <!-- Tuesday: 56 -->
  <rect x="185" y="142" width="50" height="78" fill="url(#weekdayGrad)" rx="3"/>
  <text x="210" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Tue</text>
  <text x="210" y="136" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">56</text>

  <!-- Wednesday: 52 -->
  <rect x="245" y="147" width="50" height="73" fill="url(#weekdayGrad)" rx="3"/>
  <text x="270" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Wed</text>
  <text x="270" y="141" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">52</text>

  <!-- Thursday: 16 -->
  <rect x="305" y="198" width="50" height="22" fill="url(#weekdayGrad)" rx="3"/>
  <text x="330" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Thu</text>
  <text x="330" y="192" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">16</text>

  <!-- Friday: 21 -->
  <rect x="365" y="191" width="50" height="29" fill="url(#weekdayGrad)" rx="3"/>
  <text x="390" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Fri</text>
  <text x="390" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">21</text>

  <!-- Saturday: 56 (weekend) -->
  <rect x="425" y="142" width="50" height="78" fill="url(#weekendGrad)" rx="3"/>
  <text x="450" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Sat</text>
  <text x="450" y="136" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">56</text>

  <!-- Legend -->
  <rect x="140" y="270" width="16" height="12" fill="url(#weekendGrad)" rx="2"/>
  <text x="162" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#555">Weekend (42.2%)</text>

  <rect x="280" y="270" width="16" height="12" fill="url(#weekdayGrad)" rx="2"/>
  <text x="302" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#555">Weekday (57.8%)</text>

  <!-- Subtitle -->
  <text x="250" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">Personal project pattern: Peak on Sunday, high Monday continuation</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#333">2025 Monthly Commits</text>

  <!-- Y-axis grid lines and labels -->
  <line x1="70" y1="60" x2="470" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="64" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#666">120</text>

  <line x1="70" y1="100" x2="470" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="104" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#666">90</text>

  <line x1="70" y1="140" x2="470" y2="140" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="144" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#666">60</text>

  <line x1="70" y1="180" x2="470" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="184" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#666">30</text>

  <line x1="70" y1="220" x2="470" y2="220" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="224" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#666">0</text>

  <!-- Bars (height calculated: max 122 = 160px height, scale = 160/122 = 1.31) -->
  <!-- July: 8 commits -->
  <rect x="85" y="209" width="50" height="11" fill="url(#barGradient)" rx="3"/>
  <text x="110" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Jul</text>
  <text x="110" y="203" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">8</text>

  <!-- August: 122 commits -->
  <rect x="150" y="60" width="50" height="160" fill="url(#barGradient)" rx="3"/>
  <text x="175" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Aug</text>
  <text x="175" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="600">122</text>

  <!-- September: 36 commits -->
  <rect x="215" y="173" width="50" height="47" fill="url(#barGradient)" rx="3"/>
  <text x="240" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Sep</text>
  <text x="240" y="167" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">36</text>

  <!-- October: 24 commits -->
  <rect x="280" y="189" width="50" height="31" fill="url(#barGradient)" rx="3"/>
  <text x="305" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Oct</text>
  <text x="305" y="183" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">24</text>

  <!-- November: 114 commits -->
  <rect x="345" y="71" width="50" height="149" fill="url(#barGradient)" rx="3"/>
  <text x="370" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Nov</text>
  <text x="370" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="600">114</text>

  <!-- December: 76 commits -->
  <rect x="410" y="120" width="50" height="100" fill="url(#barGradient)" rx="3"/>
  <text x="435" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">Dec</text>
  <text x="435" y="114" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333" font-weight="500">76</text>

  <!-- Total label -->
  <text x="250" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#555">Total: 380 commits</text>

  <!-- Subtitle -->
  <text x="250" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">Peak activity: August (Schema.org) &amp; November (WCAG)</text>
</svg>
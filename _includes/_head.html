<meta charset="utf-8">

{% include seo.html %}


{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Preload critical resources for faster LCP -->
<link rel="preload" href="{{ site.url }}/assets/css/main.css" as="style">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>


<!-- For all browsers -->
<link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/glightbox.min.css">

<!-- Security scripts (deferred for performance) -->
<script src="{{ '/assets/js/email-obfuscation.js' | relative_url }}" defer></script>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}
